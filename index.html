<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home — Chinmayi S K</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent:#ff9800;
      --accent-2:#ffcc80;
      --card-bg:rgba(0,0,0,0.6);
      --glass-shadow:0 8px 30px rgba(0,0,0,0.45);
      --max-width:1000px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:linear-gradient(120deg,#6a11cb,#2575fc);
      color:#fff;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* Header */
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:20px;
      padding:14px 20px;
      background:rgba(0,0,0,0.65);
      position:sticky;
      top:0;
      z-index:10;
      box-shadow:0 2px 8px rgba(0,0,0,0.35);
    }
    .brand{color:var(--accent-2); font-weight:700; letter-spacing:0.6px}
    nav a{
      color:#fff;
      text-decoration:none;
      margin-left:18px;
      font-weight:600;
      transition:color .18s ease;
    }
    nav a:hover{color:var(--accent)}

    main{
      width:90%;
      max-width:var(--max-width);
      margin:36px auto;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      background:var(--card-bg);
      padding:36px;
      border-radius:14px;
      box-shadow:var(--glass-shadow);
      text-align:center;
      width:100%;
    }

    h1{margin:0 0 10px; color:var(--accent-2); font-size:2rem}
    p.lead{margin:0 0 20px; opacity:0.95}

    .actions{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:18px;
    }
    .btn{
      display:inline-block;
      padding:10px 18px;
      background:var(--accent-2); /* match heading color */
      color:#000;
      border-radius:10px;
      text-decoration:none;
      font-weight:700;
      transition:transform .12s ease, box-shadow .12s ease;
      box-shadow:0 6px 18px rgba(0,0,0,0.25);
    }
    .btn:hover{ 
      transform:translateY(-4px); 
      box-shadow:0 16px 32px rgba(0,0,0,0.28);
      background:var(--accent-2); /* stays same color */
    }
    .btn.secondary{
      background:transparent;
      border:1px solid rgba(255,255,255,0.25);
      color:var(--accent-2); /* text matches heading color */
    }
    .btn.secondary:hover{
      background:rgba(255,255,255,0.08);
      color:var(--accent-2);
    }

    footer{
      margin-top:auto;
      padding:14px 20px;
      background:rgba(0,0,0,0.65);
      text-align:center;
      font-size:0.95rem;
      color:#e9e9e9;
    }

    @media (min-width:900px){
      .card{display:flex; align-items:center; justify-content:space-between; gap:30px}
      .card .hero{max-width:60% ; text-align:left}
      .card .hero h1{font-size:2.4rem}
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">Chinmayi S K</div>
    <nav aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="biodata.html">Bio-Data</a>
      <a href="resume.html">Resume</a>
    </nav>
  </header>

  <main>
    <section class="card" role="region" aria-labelledby="welcome">
      <div class="hero">
        <h1 id="welcome">Welcome to My Portfolio</h1>
        <p class="lead">I'm Chinmayi — a CSE student (SKSVMACET). Explore my Resume and Bio-Data below.</p>

        <div class="actions">
          <a class="btn" href="resume.html">View Resume</a>
          <a class="btn secondary" href="biodata.html">View Bio-Data</a>
        </div>
      </div>

      <!-- small profile block -->
      <div style="min-width:160px; text-align:center; margin-top:18px;">
        <div style="width:120px;height:120px;border-radius:12px;background:var(--accent-2);display:inline-flex;align-items:center;justify-content:center;font-weight:700;box-shadow:0 8px 20px rgba(0,0,0,0.25);color:#000">CS</div>
        <p style="margin:12px 0 0;font-size:0.95rem;opacity:.95">B.E (CSE) — CGPA 8.25</p>
      </div>
    </section>
  </main>

  <footer>© 2025 Chinmayi S K • Ranebennur, Haveri • <a href="mailto:chinmayik979@gmail.com" style="color:var(--accent); text-decoration:none">chinmayik979@gmail.com</a></footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const title = document.querySelector('h1');
      if(title){
        title.addEventListener('mouseenter', ()=> title.style.color = 'rgb(255,235,59)');
        title.addEventListener('mouseleave', ()=> title.style.color = '');
      }
      // highlight nav link of current page
      const navLinks = document.querySelectorAll('nav a');
      const file = location.pathname.split('/').pop() || 'index.html';
      navLinks.forEach(a => { if(a.getAttribute('href') === file) a.style.color = 'var(--accent)'; });
    });
  </script>
</body>
</html>
